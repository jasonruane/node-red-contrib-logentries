<script type="text/javascript">
    RED.nodes.registerType('logentries',{
		category: 'storage-output',
		color: '#a6bbcf',
		defaults: {
			name: {value:""},
			server: {value:"", type:"remote-logentriesserver"}
		},
		inputs:1,
		outputs:0,
		icon: "file.png",
		label: function() {
			return this.name||"logentries";
		}
    });
</script>

<script type="text/x-red" data-template-name="logentries">
	<div class="form-row">
         <label for="node-input-server"><i class="fa fa-file"></i> Server</label>
         <input type="text" id="node-input-server" placeholder="Server">
    </div>
	<div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="logentries">
    <p>A simple node that logs to logentries.com.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('remote-logentriesserver',{
        category: 'config',
        defaults: {
            host: {value:"data.logentries.com",required:true},
            port: {value:80,required:true,validate:RED.validators.number()},
			token: {value:"",required:true},
			logname: {value:""}
        },
        label: function() {
            return this.logname + "--" + this.host + ":" + this.port + ":" + this.token;
        }
    });
</script>

<script type="text/x-red" data-template-name="remote-logentriesserver">
    <div class="form-row">
        <label for="node-config-input-host"><i class="icon-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="icon-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
	<div class="form-row">
        <label for="node-config-input-token"><i class="icon-bookmark"></i> Token</label>
        <input type="text" id="node-config-input-token">
    </div>
	<div class="form-row">
        <label for="node-config-input-logname"><i class="icon-bookmark"></i> Log Name</label>
        <input type="text" id="node-config-input-logname">
    </div>
</script>
